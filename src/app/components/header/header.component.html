<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/" (click)="closeMenu()">
          <h1>Curry Palace</h1>
          <span class="tagline">Authentic Indian Cuisine</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="nav-desktop">
        <ul class="nav-list">
          <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li><a routerLink="/menu" routerLinkActive="active">Menu</a></li>
          <li><a routerLink="/about" routerLinkActive="active">About</a></li>
          <li><a routerLink="/gallery" routerLinkActive="active">Gallery</a></li>
          <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
          <li><a routerLink="/reviews" routerLinkActive="active">Reviews</a></li>
          <li><a routerLink="/order" routerLinkActive="active" class="btn btn-primary">Order Now</a></li>
        </ul>
      </nav>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <nav class="nav-mobile" [class.active]="isMenuOpen">
      <ul class="nav-list-mobile">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Home</a></li>
        <li><a routerLink="/menu" routerLinkActive="active" (click)="closeMenu()">Menu</a></li>
        <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a></li>
        <li><a routerLink="/gallery" routerLinkActive="active" (click)="closeMenu()">Gallery</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a></li>
        <li><a routerLink="/reviews" routerLinkActive="active" (click)="closeMenu()">Reviews</a></li>
        <li><a routerLink="/order" routerLinkActive="active" class="btn btn-primary" (click)="closeMenu()">Order Now</a></li>
      </ul>
    </nav>
  </div>
</header>
